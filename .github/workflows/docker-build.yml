name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 1. ESTO ES CLAVE: Permisos para subir a GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      # 2. Iniciar sesión en GitHub Container Registry (GHCR)
      - name: Iniciar sesión en GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Construir y subir la imagen
      - name: Construir y subir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          # La etiqueta debe empezar con ghcr.io/ y estar todo en minúsculas
          tags: ghcr.io/perfumeriapoli/perfumes-back:latest