name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - QA
      - dev
  workflow_dispatch: # Te permite ejecutarlo manualmente si lo deseas

env:
  REGISTRY: ghcr.io
  # Esto detecta automáticamente "tu-usuario/nombre-repo"
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Permisos necesarios para escribir en los Packages de GitHub
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      # Inicia sesión usando el token automático (sin configurar Secrets manuales)
      - name: Iniciar sesión en GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extrae etiquetas inteligentes (ej: :main, :dev, :QA)
      - name: Extraer metadatos (Tags y Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Construcción y subida final
      - name: Construir y subir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}